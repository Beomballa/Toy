<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<div layout:fragment="content">
    <main class="container mt-4">
        <h2 class="mb-4">게시물 관리</h2>

        <div class="card mb-4">
            <div class="card-body">
                <form class="row g-3" id="searchForm">
                    <div class="col-md-3">
                        <select class="form-select">
                            <option selected>검색 조건</option>
                            <option value="title">제목</option>
                            <option value="content">내용</option>
                        </select>
                    </div>
                    <div class="col-md-7">
                        <input type="text" class="form-control" placeholder="검색어를 입력하세요">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">검색</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="d-flex justify-content-end mb-3">
            <button id="newContentBtn" class="btn btn-success">새 글 등록</button>
        </div>

        <div class="list-group">
            <a th:each="post : ${posts}"
               th:href="@{/content/edit(docNo=${post.docNo})}"
               class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">

                <span th:text="${post.title != null ? post.title : '제목 없음'}">게시물 제목이 여기에 표시됩니다.</span>

                <small class="text-muted" th:text="${post.uptDtm}">2025.09.27 23:09</small>
            </a>
        </div>

        <div th:if="${#lists.isEmpty(posts)}" class="alert alert-info mt-3" role="alert">
            등록된 게시물이 없습니다.
        </div>


        <nav aria-label="Page navigation" class="d-flex justify-content-center mt-4">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">이전</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">다음</a></li>
            </ul>
        </nav>
    </main>
</div>


<th:block layout:fragment="script">
    <script src="/js/view/content-list.js"></script>
    <script>
        ContentListJS.init();
    </script>
</th:block>

</html>
