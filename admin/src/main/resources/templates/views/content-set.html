<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<th:block layout:fragment="css">
  <style>
    body {
      background-color: #f7f7f5;
    }
    .notion-editor-container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 40px 60px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .notion-title {
      font-size: 2.5rem;
      font-weight: 700;
      border: none;
      box-shadow: none;
      padding: 0;
      margin-bottom: 24px;
    }
    .notion-title:focus {
      box-shadow: none;
      border-color: inherit;
    }
    .notion-content {
      font-size: 1rem;
      line-height: 1.7;
      border: none;
      box-shadow: none;
      padding: 0;
      resize: none;
    }
    .notion-content:focus {
      box-shadow: none;
      border-color: inherit;
    }
    #saveStatus {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
</th:block>


<div layout:fragment="content">
  <div class="notion-editor-container">
    <form id="documentForm">
      <div>
        <input type="text" id="documentTitle" class="form-control notion-title" placeholder="제목 없는 페이지">
      </div>
      <div>
        <textarea id="documentContent" class="form-control notion-content" rows="20" placeholder="여기에 내용을 입력하세요..."></textarea>
      </div>
    </form>
  </div>
  <div id="saveStatus"></div>
</div>


<th:block layout:fragment="script">
  <script>
    console.log("Notion editor page loaded.");
    // 나중에 자동 저장 로직을 여기에 추가합니다.
  </script>
</th:block>

</html>
